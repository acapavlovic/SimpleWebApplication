<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script src="Scripts/angular.js"></script>
    <script src="Scripts/script.js"></script>
    <link rel="stylesheet" href="Content/bootstrap.css" />
    <title>Simple Web Application</title>
</head>
<body ng-app="myApp">
    <div ng-controller="myController" class="container">
        <h5>Employees</h5>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Job</th>
            </tr>
            <tr ng-repeat="employee in employees">
                <td>{{employee.Id}}</td>
                <td>{{employee.FirstName}}</td>
                <td>{{employee.LastName}}</td>
                <td>{{employee.Job}}</td>
            </tr>
        </table>
        <button ng-click="reloadRoute()" class="btn btn-primary">Reload data</button>
        <hr />
        <div class="row">
            <div class="col-md-4">
                <form>
                    <h5>Insert new employee</h5>
                    <div class="form-group">
                        <div class="form-group">
                            <label for="inputFirstName">First name</label>
                            <input type="text" class="form-control" placeholder="Aleksandar" ng-model="firstName">
                        </div>
                        <div class="form-group">
                            <label for="inputLastName">Last name</label>
                            <input type="text" class="form-control" placeholder="Pavlovic" ng-model="lastName">
                        </div>
                        <div class="form-group">
                            <label for="inputJob">Job</label>
                            <input type="text" class="form-control" placeholder="programmer" ng-model="job">
                        </div>
                    </div>
                    <button type="submit" ng-click='insertEmployee()' class="btn btn-primary">Insert</button>
                </form>
            </div>
            <div class="col-md-4">
                <form>
                    <h5>Remove employee</h5>
                    <div class="form-group">
                        <label for="inputId">ID of employee</label>
                        <input type="number" class="form-control" placeholder="e.x. 1" ng-model="id">
                    </div>
                    <button type="submit" ng-click='deleteEmployee()' class="btn btn-primary">Remove</button>
                </form>
            </div>
            <div class="col-md-4">
                <form>
                    <h5>Edit an employee</h5>
                    <div class="form-group">
                        <label for="inputId">ID of employee</label>
                        <input type="number" class="form-control" placeholder="e.x. 1" ng-model="idChange">
                    </div>
                    <h6>New data</h6>
                    <div class="form-group">
                        <label for="inputFirstName">First name</label>
                        <input type="text" class="form-control" placeholder="Aleksandar" ng-model="newFirstName">
                    </div>
                    <div class="form-group">
                        <label for="inputLastName">Last name</label>
                        <input type="text" class="form-control" placeholder="Pavlovic" ng-model="newLastName">
                    </div>
                    <div class="form-group">
                        <label for="inputJob">Job</label>
                        <input type="text" class="form-control" placeholder="programmer" ng-model="newJob">
                    </div>
                    <button type="submit" ng-click='editEmployee()' class="btn btn-primary">Edit</button>
                </form>
            </div>
        </div>
        <hr />
    </div>
</body>
</html>
